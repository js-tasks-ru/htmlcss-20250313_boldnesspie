<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/index.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input">
            <label for="input__default" class="input__legend">Label</label>

            <div class="input__wrapper">
                <input type="text" name="field" class="input__field" id="input__default" placeholder="Placeholder">
                <svg class="input__icon input__icon_success">
                    <use href="../../assets/images/icons.svg#success"></use>
                </svg>
                <svg class="input__icon input__icon_error">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </div>

        <div class="input input_success">
            <label for="input__success" class="input__legend">Success</label>

            <div class="input__wrapper">
                <input type="text" name="field" class="input__field" id="input__success">
                <svg class="input__icon input__icon_success">
                    <use href="../../assets/images/icons.svg#success"></use>
                </svg>
                <svg class="input__icon input__icon_error">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </div>

        <div class="input input_error">
            <label for="input__error" class="input__legend">Error</label>

            <div class="input__wrapper">
                <input type="text" name="field" class="input__field" id="input__error">
                <svg class="input__icon input__icon_success">
                    <use href="../../assets/images/icons.svg#success"></use>
                </svg>
                <svg class="input__icon input__icon_error">
                    <use href="../../assets/images/icons.svg#error"></use>
                </svg>
            </div>
        </div>
    </body>
</html>
